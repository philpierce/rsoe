<script type="text/javascript">
$(document).ready(function(){
    $("#first_name").focus();
    $('.chosen-select').chosen();

    $(window).bind("pageshow", function() {
        var form = $("#form1"); 
        form[0].reset();
    });

$("#username").blur(function() {
    var data = 0;
    $.ajax({
        type : 'POST',
        url  : 'username-check.php',
        data : $(this).serialize(),
        success : function(data)
            {
            var return_data = parseInt(data);
            if(return_data>0){
                $("#user-availability-status").html("<span class='label label-danger'> Username Not Available.</span>");
                $("#username").focus().val('');
                $('input[type="submit"]').prop('disabled', true);
            }else{
                $("#user-availability-status").html("<span class='label label-success'> Username Available.</span>");
                $('input[type="submit"]').prop('disabled', false); 
            }
            console.log(data);
            }
        });    
    })


})
</script></div>
